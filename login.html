<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión-Moda Latina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="contenedor_todo">

            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h3>!Inscribete en MODALATINA</h3>
                    <p>!Inicia sesion para entrar a MODALATINA</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesion</button>

                </div>
                <div class="caja_trasera-register">
                    <h3>!Inscribete a MODALATINA</h3>
                    <P>Registrate para que puedas iniciar sesion</P>
                    <button id="btn_registrarse" ,>Registrarse</button>
                </div>
            </div>

            <!--formulario de login y registro!-->
            <div class="contenedor_login-register">
                <!--Login-->
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="N° Documento">
                    <input type="Password" placeholder="Contraseña">
                    <input type="Direccion" placeholder="Direccion de residencia">
                    <button>Registrarse</button>

                </form>
            </div>
        </div>
    </main>

    <script src="scriplogin.js"></script>
</body>

</html>
